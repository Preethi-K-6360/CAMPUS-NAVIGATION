<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login - BITM Smart Campus</title>
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    body {
      background: linear-gradient(135deg, #0b76ef, #3ac1ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Inter, Arial;
    }

    .login-box {
      width: 380px;
      background: #fff;
      border-radius: 16px;
      padding: 30px 28px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      animation: pop 0.4s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #0b76ef;
    }

    .input-group {
      margin-top: 15px;
      position: relative;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #cdd1d9;
      border-radius: 10px;
      font-size: 15px;
      background: #f8faff;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #0b76ef;
      background: #eef6ff;
      outline: none;
      box-shadow: 0 0 5px rgba(11,118,239,0.4);
    }

    label {
      font-size: 14px;
      color: #333;
      margin-top: 10px;
      display: block;
      font-weight: 600;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0b76ef;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: #095dc2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .fade {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Welcome to BITM</h2>

  <label>Select User Type</label>
  <select id="type">
    <option value="visitor">Visitor</option>
    <option value="student">Student</option>
    <option value="faculty">Faculty</option>
  </select>

  <div id="form-area" class="fade"></div>

  <button onclick="loginUser()">Continue â†’</button>
</div>

<script src="/static/js/login.js"></script>
</body>
</html>
